<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<form action="/registerAuth" method="POST">
		<div>
			<h3 align="center">Register for FindFolks!</h3>
			<div class="well center-block" style="width: 50%">
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="text" name = "username" placeholder="Username" required/> </br>
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="password" name = "password" placeholder="Password" required/></br>
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="text" name = "firstname" placeholder="First Name" required/> </br>
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="text" name = "lastname" placeholder="Last Name" required/></br>
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="text" name = "email" placeholder="Email" required/> </br>
				<input class="form-control" style="width: auto; margin-left: auto; margin-right: auto" type="text" name = "zipcode" placeholder="Zipcode" required/></br>

				<input class = "btn btn-primary center-block" type="submit" value = Register />
				{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
				{% endif %}
			</div>
		</div>
	</form>

	<div style="text-align: center;">
		<a href="/">Go back</a>
	</div>
</body>


</html>
